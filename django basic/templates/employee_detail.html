{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

  </head>
  <body>
    
    <div class="container pt-5">
      <a href={% url 'home' %} class="btn btn-primary"> < Back </a>
      <div class="card mx-auto" style="width: 18rem;">
        <img class="card-img-top" src="{{employee.photo.url}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text m-0">{{employee.first_name}} {{employee.last_name}}</p>
          <p class="card-text m-0">{{employee.email_address}} </p>
          <p class="card-text m-0">{{employee.phone_number}} </p>
        </div>
      </div>
    </div>


  </body>
</html>
